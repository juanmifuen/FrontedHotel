<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json proporciona metadatos que se utilizan cuando se instala la aplicación web en el dispositivo móvil o el escritorio de un usuario. 
      Consulte https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
    Tenga en cuenta el uso de %PUBLIC_URL% en las etiquetas anteriores.
Se reemplazará con la URL de la carpeta `public` durante la compilación.
Solo se puede hacer referencia a los archivos dentro de la carpeta `public` desde el HTML.

A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará
correctamente tanto con el enrutamiento del lado del cliente como con una URL pública que no sea root.
Aprenda a configurar una URL pública que no sea root ejecutando `npm run build`.
    -->
    <title>Hotel JACMPG</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
   
    -->
  </body>
</html>
